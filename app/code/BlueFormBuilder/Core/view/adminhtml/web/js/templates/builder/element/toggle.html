<div class="mgz__actions-switch" data-role="switcher">
    <input type="checkbox" class="mgz__actions-switch-checkbox" id="toggle{{ element.id }}" value="1" ng-checked="element.default_value">
    <label class="mgz__actions-switch-label" for="toggle{{ element.id }}">
        <span class="mgz__actions-switch-text"  data-text-on="{{ element.toggle_text_on }}" data-text-off="{{ element.toggle_text_off }}"></span>
    </label>
</div>
