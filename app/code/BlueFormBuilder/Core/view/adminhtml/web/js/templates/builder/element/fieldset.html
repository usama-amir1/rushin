<div>
	<div class="bfb-fieldset-heading bfb-fieldset-heading-align-<?= $titleAlign ?>" ng-if="element.title">
		<div ng-bind-html="getTitleHtml()"></div>
	</div>
	<div class="bfb-fieldset-content" 
		ng-class="{'mgz-container': element.row_type=='full_width_row'}" 
		ng-include="::$root.magezonBuilderUrl.getViewFileUrl('Magezon_Builder/js/templates/builder/element/list.html')"
		dnd-disable-builder="!element.builder.is_collection"
		dnd-disable-if="element.builder.dndDisabled" 
		dnd-list="element.elements"
		dnd-drop="mgz.dropElement(item, index, element)"
		dnd-allowed-types="::element.builder.allowed_types"
	></div>
</div>
