<select class="admin__control-select">
	<option ng-if="element.placeholder">{{ element.placeholder }}</option>
	<option ng-repeat="option in element.options" ng-selected="option.default">
		{{ option.label }}
	</option>
	<option value="bfb_others" ng-if="element.others&&element.others_label">{{ element.others_label }}</option>
</select>
